<div class="container">
    <header class="jumbotron">
        <div class="row">
            <table class="table">
                <ul *ngIf="users">
          
                  <tr>
                    <th scope="col">id_entreprise</th>
                    <th scope="col">name_entreprise</th>
                    <th scope="col">id_employee</th>
                    <th scope="col">nom</th>
                    <th scope="col">prenom</th>
                    <th scope="col">id_departement</th>
                    <th scope="col">name_departement</th>
                  </tr>
                  <tr *ngFor="let user of users">
                    <td>{{ user.id_entreprise}}</td>
                    <td>{{ user.name_entreprise }}</td>
          
                   
                    
                  </tr>
                </ul>
              </table>
          </div>
    </header>
  </div>
